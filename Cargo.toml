[package]
name = "ryl"
version = "0.2.0"
edition = "2024"
description = "Fast YAML linter written in Rust"
readme = "README.md"
license = "MIT"
repository = "https://github.com/owenlamont/ryl"
categories = ["command-line-utilities", "development-tools"]
keywords = ["yaml", "lint", "cli", "rust"]

[[bin]]
name = "ryl"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.45", features = ["derive"] }
ignore = "0.4.23"
rayon = "1.11.0"
saphyr-parser = "0.0.6"
saphyr = "0.0.6"
globset = "0.4.14"
dirs = "6.0.0"

[dev-dependencies]
semver = "1"
tempfile = "3"
